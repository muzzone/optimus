<div class="page-body">
  <div class="sub-title">
    <h2>My Blog</h2>
    <select class="form-group form-control tag-select">
      <option value="" selected="" disabled="">Select tag</option>
      <option *ngFor="let tag of tags">{{tag.name}}</option>
    </select>
  </div>
  <ng-container *ngIf="posts">
    <app-blog-section
      *ngFor="let post of posts; trackBy: trackByFn"
      [post]=post
    ></app-blog-section>
  </ng-container>
</div>
