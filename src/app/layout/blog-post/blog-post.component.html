<div class="col-md-12 page-body">
  <div>
    <div class="sub-title">
      <a routerLink="/" title="Go to Home Page"><h2>Back Home</h2></a>
      <a class="smoth-scroll"><i class="icon-bubbles"></i></a>
    </div>

    <div class="content-page">
      <div class="blog-post" style="display: block;" *ngIf="post; else preloader">

        <div class="post-title">
          <h1>{{post.title}}</h1>
        </div>

        <div class="post-info">
          <span>{{post.dateOfCreation | date:'fullDate'}} / by <a href="javascript: void(0)" (click)="showUserInfo()">{{post.author}}</a></span>
        </div>

        <p>{{post.body}}</p>

        <ul class="tags">
          <li class="bg-color-4" *ngFor="let tag of post.tags">#{{tag}}</li>
        </ul>

        <div id="comment" class="comment">
          <h3>Discuss about post</h3>
        </div>
      </div>

      <ng-template #preloader>
        <app-preloader></app-preloader>
      </ng-template>
    </div>

  </div>
</div>
